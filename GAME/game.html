<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyFall</title>

    <!-- Importing the CSS's -->
    <link rel="stylesheet" href="./modules/css_modules/styles.css">
    <link rel="stylesheet" href="./modules/css_modules/scrollbar.css">
    <link rel="stylesheet" href="./modules/css_modules/modal.css">

    <!-- The spy favicon -->
    <link rel="shortcut icon" href="bin/spyFav.ico" type="image/x-icon">

    <!-- Installing the "Loto" font with GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section id="manageSection">
            <div id="AddRemoveButtons">
                <button id="addButton">Adicionar</button> <!-- Add Button -->
                <button id="removeButton">Remover</button> <!-- Remove Button -->
            </div>
        </section>

        <section id="playersSection">
            <div id="playersButtonContainer">
                <!-- Players Buttons -->
                <button class="playerButton">Jogador 1</button>
                <button class="playerButton">Jogador 2</button>
                <button class="playerButton">Jogador 3</button>
            </div>
        </section>

        <section id="configsSection">
            <p id="spiesText">Quantidade de Espiões</p> <!-- Spies Text -->
            <div class="localsSpyAmountButtons">
                <label id="firstSpyLabel">
                    <!-- 1 Spy option -->    
                    <input id="firstSpyChoice" type="radio" name="option" value="option1" checked>
                    <img class="spyImage" src="./bin/spyImage.png" alt="SpyImage">
                </label>
                <label id="secondSpyLabel">
                    <!-- 2 Spies option -->
                    <input id="secondSpyChoice" type="radio" name="option" value="option2">
                    <img class="spyImage" src="./bin/spyImage.png" alt="SpyImage">
                    <img class="spyImage" src="./bin/spyImage.png" alt="SpyImage">
                </label>
            </div>
        </section>

        <section id="gameControlSection">
            <div id="StartEndButtons">  <!-- Start and End buttons div-->
                <button id="startButton">Começar</button> <!-- Start button-->
                <button id="endButton">Terminar Jogo</button> <!-- End button-->
            </div>
        </section>

        <dialog id="infoModal">
            <button id="closeModalButton">&times;</button> <!-- "x" button for close modal-->

            <!-- Modal content-->
        </dialog>
        
    </main>

    <!-- Importing modules -->
    <script type="module" src="./modules/js_modules/game.js"></script>
    <script type="module" src="./modules/js_modules/ui.js"></script>
    <script type="module" src="./modules/js_modules/players.js"></script>
</body>
</html>
