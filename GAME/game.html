<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyFall</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bin/spyfav.ico" type="image/x-icon">

    <!-- Installing the "Loto" font with GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    <div id="AddRemoveButtons">
        <button id="addButton">Adicionar</button>
        <button id="removeButton">Remover</button>
    </div>

    <div id="playersButtons">
        <button class="playerButton">Jogador 1</button>
        <button class="playerButton">Jogador 2</button>
        <button class="playerButton">Jogador 3</button>
    </div>

    <div id="StartEndButtons">
        <button id="startButton">Começar</button>
        <button id="endButton">Terminar Jogo</button>
    </div>

    <dialog id="startModal">
        <h2>Sua rodada iniciará em breve!</h2>
    </dialog>

    <script src="index.js"></script>
</body>
</html>
